<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel='icon'  
      type="image/png" 
      href="public/handshakeLogo1.ico">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <title>Welcome to Handshake</title>
</head>
<body>
    <div class="main_container">
      

      <!-- Dashboard -->
      <div class="dashboard_container">
        <div class="logo_container">
          <img src="public/utils/images/handshakeLogo1.png" alt="logo"/>
          <h2>Handshake</h2>
        </div>
        <div class="description_container">
          
          <p class="description_container_paragraph">
            Talk with others by sharing your personal code, or meet an absolute stranger!
          </p>
        </div>
        <div class="personal_code_container">
          <div class="personal_code_title_container">
            <p class="personal_code_title_paragragh">
              Your Personal Code
            </p>
          </div>
          <div class="personal_code_value_container">
            <p class="personal_code_value_code_value_paragraph" id="personal_code_paragraph">123456</p>
            <button class="personal_code_copy_button" id="personal_code_copy_button"><i class="far fa-copy"></i></button>
          </div>
        </div>

        <div class="personal_code_connecting_container">
          <p class="personal_code_connecting_paragraph">Personal Code</p>
          <div class="personal_code_connecting_input_container">
            <input type="text" class="personal_code_input" id="personal_code_input" placeholder="Enter someone's personal code to connect...">
          </div>
          <div class="personal_code_connecting_buttons_container">
            <button class="connecting_button" id="personal_code_chat_button">
              <i class="far fa-comment"></i> Text Chat
            </button>
            <button class="connecting_button" id="personal_code_video_button">
              <i class="fas fa-video"></i> Video Chat
            </button>
          </div>
        </div>

        <hr style="color: #fff; width: 100%; margin: 0;">

        <div class="stranger_connecting_container">
          <p class="stranger_title_container">Connect with a Stranger</p>
          <div class="stranger_buttons_container">
            <button class="connecting_button" id="stranger_chat_button">
              <i class="far fa-comment"></i> Text Chat
            </button>
            <button class="connecting_button" id="stranger_video_button">
              <i class="fas fa-video"></i> Video Chat
            </button>
          </div>
        </div>

        <div class="checkbox_container">
          <div class="checkbox_connection" id="allow_strangers_checkbox">
            <input type="checkbox" default='false' />
          </div>
          <p class="checkbox_container_paragraph">Allow connections from strangers</p>
        </div>
        <div class="dashboard_blur display_none" id="dashboard_blur"></div>
      </div>

      <!-- Call Container -->
      <div class="call_container"></div>

      <!-- Messenger -->
      <div class="messenger_container">

      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>  var socket = io();</script>
    <script src="/public/js/main.js" type='script'></script>
</body>
</html>
