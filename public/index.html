<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel='icon'  
      type="image/png" 
      href="public/handshakeLogo1.ico">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <title>Welcome to Handshake</title>
</head>
<body>
    <div class="main_container">
      

      <!-- Dashboard -->
      <div class="dashboard_container">
        <div class="logo_container">
          <img src="public/utils/images/handshakeLogo1.png" alt="logo"/>
          <h2>Handshake</h2>
        </div>
        <div class="description_container">
          
          <p class="description_container_paragraph">
            Talk with others by sharing your personal code, or meet an absolute stranger!
          </p>
        </div>
        <div class="personal_code_container">
          <div class="personal_code_title_container">
            <p class="personal_code_title_paragragh">
              Your Personal Code
            </p>
          </div>
          <div class="personal_code_value_container">
            <p class="personal_code_value_code_value_paragraph" id="personal_code_paragraph">123456</p>
            <button class="personal_code_copy_button" id="personal_code_copy_button">
              <i class="far fa-copy"></i>
              <i class="fas fa-check display_none"></i>
            </button>
          </div>
        </div>

        <hr style="color: #fff; width: 100%; margin: 0;">

        <div class="personal_code_connecting_container">
          <p class="personal_code_connecting_paragraph">Connect with a Personal Code</p>
          <div class="personal_code_connecting_input_container">
            <input type="text" class="personal_code_input" id="personal_code_input" placeholder="Enter someone's personal code to connect...">
          </div>
          <div class="personal_code_connecting_buttons_container">
            <button class="connecting_button" id="personal_code_chat_button">
              <i class="far fa-comment"></i> Text Chat
            </button>
            <button class="connecting_button" id="personal_code_video_button">
              <i class="fas fa-video"></i> Video Chat
            </button>
          </div>
        </div>

        <hr style="color: #fff; width: 100%; margin: 0;">

        <div class="stranger_connecting_container">
          <p class="stranger_title_container">Connect with a Stranger</p>
          <div class="stranger_buttons_container">
            <button class="connecting_button" id="stranger_chat_button">
              <i class="far fa-comment"></i> Text Chat
            </button>
            <button class="connecting_button" id="stranger_video_button">
              <i class="fas fa-video"></i> Video Chat
            </button>
          </div>
        </div>

        <div class="checkbox_container">
          <div class="checkbox_connection" id="allow_strangers_checkbox">
            <input type="checkbox" id="allow_strangers_checkbox_input" value='false' />
          </div>
          <p class="checkbox_container_paragraph">Allow connections with strangers</p>
        </div>
        <div class="dashboard_blur display_none" id="dashboard_blur"></div>
      </div>

      <!-- Call Container -->
      <div class="call_container">
        <div class="videos_container">
          <div id="video_placeholder" class="videos_placeholder">
            <img src="public/utils/images/handshakeLogo1.png" alt="main logo" />
          </div>
          <video class='remote_video display_none' autoplay id="remote_video"></video>
          
          <div class="local_video_container">
            <video src="" class="local_video" id="local_video" muted autoplay></video>
          </div>
          <div class="call_buttons_container display_none" id="call_buttons">
            <button class="call_button_small" id="mic_button">
              <i class="fas fa-microphone fa-2x" id='mic_button_image'></i>
            </button>
            <button class="call_button_small" id="camera_button">
              <i class="fas fa-video fa-2x" id='camera_button_image'></i>
            </button>
            <button class="call_button_large" id="hang_up_button">
              <i class="fas fa-phone fa-2x" id='hang_up_button_image'></i>
            </button>
            <button class="call_button_small" id="screen_sharing_button">
              <i class="fas fa-share-square fa-2x" id='screen_sharing_button_image'></i>
            </button>
            <button class="call_button_small" id="start_recording_button">
              <i class="fas fa-record-vinyl fa-2x" id='start_recording_button_image'></i>
            </button>
          </div>
          <div class="finish_chat_button_container display_none" id="finish_chat_button_container">
            <button class="call_button_large" id="finish_chat_call_button">
              <i class="fas fa-comment-slash fa-2x" id='finish_chat_button_image'></i>
            </button>
          </div>
          <div class="video_recording_buttons_container display_none" id="video_recording_buttons">
            <button class="pause_recording_button" id="pause_recording_button">
              <i class="fas fa-pause fa-2x"></i>
            </button>
            <button class="resume_recording_button display_none" id="resume_recording_button">
              <i class="fas fa-play-circle fa-2x"></i>
            </button>
            <button class="stop_recording_button" id="stop_recording_button">
              <i class="fas fa-stop-circle fa-2x"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Messenger -->
      <div class="messenger_container">
        <div class="messages_container" id="messages_container"></div>
        <div class="new_message_container display_none" id="new_message">
          <input type="text" class="new_message_input" id="new_message_input" type='text' placeholder="Type your message...">
          <button class='send_message_button' id="send_message_button">
            <i class="fas fa-comment-dots fa-2x"></i>
          </button>
        </div>
      </div>
      <div id="dialogue"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>  var socket = io();</script>
    <script src="/public/js/ui.js" type='module'></script>
    <script src="/public/js/strangerUtils.js" type='module'></script>
    <script src="/public/js/recordingUtils.js" type='module'></script>
    <script src="/public/js/elements.js" type='module'></script>
    <script src="/public/js/constants.js" type='module'></script>
    <script src="/public/js/wss.js" type='module'></script>
    <script src="/public/js/store.js" type='module'></script>
    <script src="/public/js/webRTCHandler.js" type='module'></script>
    <script src="/public/js/main.js" type='module'></script>
</body>
</html>
